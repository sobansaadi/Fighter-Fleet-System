name: Build Fighter Fleet Project

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies & raylib
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake pkg-config \
            libgl1-mesa-dev libx11-dev libxcursor-dev libxrandr-dev libxi-dev \
            libraylib-dev

      - name: Compile project
        working-directory: FighterJet-Fleet-System
        run: |
          g++ -std=c++17 *.cpp -lraylib -lGL -lm -lpthread -ldl -lrt -lX11 -o fleet_sim
